  </head>
  <body>
    <form action="" method="POST" id="form">
      <div class="form">
        <h1>Registro</h1>
        <div class="grupo">
          <input class="input" type="text" name="" id="name" required /><span
            class="barra"
          ></span>
          <label for="">Nombre</label>
        </div>
        <div class="grupo">
          <input class="input" type="email" name="" id="email" required /><span
            class="barra"
          ></span>
          <label for="">Email</label>
        </div>
        <div class="grupo">
          <textarea
            class="input textarea"
            name="mensaje"
            id=""
            cols="30"
            rows="10"
            required
          ></textarea
          ><span class="barra"></span>
          <label for="">Password</label>
        </div>

        <button type="submit">Suscribirte</button>
      </div>
    </form>
  </body>
